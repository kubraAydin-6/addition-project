{% extends "layouts/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm rounded-3">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0">Ürün Oluştur</h5>
            </div>
            <div class="card-body">
                <form action="{% url 'create_product' %}" method="POST" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3 {% if field.errors %}has-error{% endif %}">
                            <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="invalid-feedback d-block">
                                    {{ field.errors|join:", " }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    
                    <div class="d-grid" style="margin-top: 2rem;">
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-plus-circle"></i> Oluştur
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
